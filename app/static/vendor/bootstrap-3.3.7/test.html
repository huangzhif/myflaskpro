<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="content-type" content="text/html;charset=utf-8">
    <title></title>
    <link href="C:\Users\Administrator\Desktop\test\bower_components\eonasdan-bootstrap-datetimepicker\build\css\bootstrap-datetimepicker.min.css" rel="stylesheet" />  
	<link href="C:\Users\Administrator\Desktop\bootstrap-3.3.7-dist\bootstrap-3.3.7-dist\css\bootstrap.min.css" rel="stylesheet" />  

	</head>
 
<body>
<div class="container">
    <form action="" class="form-horizontal"  role="form">
        <fieldset>
            <legend>Test</legend>
			<div class="row">  
    <div class='col-sm-6'>  
        <div class="form-group">  
            <label>选择开始时间：</label>  
            <!--指定 date标记-->  
            <div class='input-group date' id='datetimepicker1'>  
                <input type='text' class="form-control" />  
                <span class="input-group-addon">  
                    <span class="glyphicon glyphicon-calendar"></span>  
                </span>  
            </div>  
        </div>  
    </div>  
    <div class='col-sm-6'>  
        <div class="form-group">  
            <label>选择结束时间：</label>  
            <!--指定 date标记-->  
            <div class='input-group date' id='datetimepicker2'>  
                <input type='text' class="form-control" />  
                <span class="input-group-addon">  
                    <span class="glyphicon glyphicon-calendar"></span>  
                </span>  
            </div>  
        </div>  
    </div>  
</div>  

 
        </fieldset>
    </form>
</div>
 
<script src="C:\Users\Administrator\Desktop\test\bower_components\jquery\dist\jquery.min.js"></script>  

<script src="C:\Users\Administrator\Desktop\bootstrap-3.3.7-dist\bootstrap-3.3.7-dist\js\bootstrap.min.js"></script>  
 
<script src="C:\Users\Administrator\Desktop\test\bower_components\moment\min\moment-with-locales.min.js"></script>  
<script src="C:\Users\Administrator\Desktop\test\bower_components\eonasdan-bootstrap-datetimepicker\build\js\bootstrap-datetimepicker.min.js"></script>  

<script type="text/javascript">
$(function () {  
    var picker1 = $('#datetimepicker1').datetimepicker({  
        format: 'YYYY-MM-DD',  
        locale: moment.locale('zh-cn'),  
        //minDate: '2016-7-1'  
    });  
    var picker2 = $('#datetimepicker2').datetimepicker({  
        format: 'YYYY-MM-DD',  
        locale: moment.locale('zh-cn')  
    });  
    //动态设置最小值  
    picker1.on('dp.change', function (e) {  
        picker2.data('DateTimePicker').minDate(e.date);  
    });  
    //动态设置最大值  
    picker2.on('dp.change', function (e) {  
        picker1.data('DateTimePicker').maxDate(e.date);  
    });  
});  
    
</script>

 
</body>
</html>
