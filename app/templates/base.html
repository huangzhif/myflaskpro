<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bootstrap-Flask Demo Application</title>

    {% include "head_css_js.html" %}

</head>
<body>
<div class="wrapper">
        <!-- Sidebar  -->
{% block navbar %}
{% include "navbar.html" %}
{% endblock %}

<div id="content">
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <div class="container-fluid">

            <button type="button" id="sidebarCollapse"
                    class="btn btn-info">
                <i class="fas fa-align-left"></i>
            </button>
            <div id="navbarCollapse" class="collapse navbar-collapse">

                <ul class="nav navbar-nav ml-auto">
                    <li class="nav-item dropdown">
                        <a href="#" class="nav-link dropdown-toggle"
                           data-toggle="dropdown">Administrator</a>
                        <div class="dropdown-menu dropdown-menu-right">
                            <a href="#" class="dropdown-item">个人信息</a>
                            <a href="#" class="dropdown-item">修改密码</a>
                            <div class="dropdown-divider"></div>
                            <a href="{{ url_for('bp_account.logout') }}" class="dropdown-item">注销</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    {% block content %}

    {% endblock %}
</div>
</div>


{% block footer %}
{#    {% include "footer.html" %}#}
{% endblock %}


</body>

<script type="text/javascript">
    $(document).ready(function () {
        $("#sidebar").mCustomScrollbar({
            theme: "minimal"
        });

        $('#sidebarCollapse').on('click', function () {
            $('#sidebar, #content').toggleClass('active');
            $('.collapse.in').toggleClass('in');
            $('a[aria-expanded=true]').attr('aria-expanded', 'false');
        });
    });
</script>
</html>
