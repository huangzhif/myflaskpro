{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block heading %}
    {{ title }}
{% endblock %}

{% block content %}
    {{ wtf.quick_form(form,form_type='horizontal',button_map={'submit':"primary"}) }}
{% endblock %}

{% block custom_foot_js %}
    <script type="application/javascript">
    $('#side-menu li a').each(function () {
        if ($($(this))[0].href == document.referrer) {
            $(this).addClass("active").parentsUntil($("#side-menu"), "li").addClass('active').parentsUntil($("#side-menu"), "ul").addClass("collapse in");
        }
    })
    </script>
{% endblock %}
